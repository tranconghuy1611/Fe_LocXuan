server {
    listen 80;
    server_name _;   # hoặc localhost nếu thích

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing (React/Vite/React Router) - rất quan trọng để F5 / deep link không 404
    location / {
        try_files $uri $uri/ /index.html =404;   # thêm =404 để rõ ràng hơn khi file thật sự không tồn tại
    }

    # Proxy API - thêm / cuối ở proxy_pass để giữ nguyên path đúng
    location /api/ {                  # chú ý có / cuối
        proxy_pass http://tet-app:8080/api/;   # có / cuối ở đây
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Nếu frontend dùng websocket (chat, socket.io...) thì giữ 2 dòng này
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: log để debug
    access_log /dev/stdout;
    error_log /dev/stderr;
}